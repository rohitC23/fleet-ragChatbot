<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetEnable | RAG</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
</head>
<body>
  <header class="header-container" style="display: none;" id="header-div">
    <div class="trial-banner"></div>
    <nav>
        <div class="logo-container">
          <img class="logo" src="images/fleet.png" alt="logo">
        </div>
    </nav>
  </header>

    <div id="login-container" style="display: none;">
      <img id="logo-login" src="images/logo.png" alt="logo">
      <h2 id="login-title">Login</h2>
      <label for="username">UserName:</label>
      <input type="text" id="username" placeholder="Enter Username" />
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter Password">
      <button id="login-btn">
        <span class="btn-text">Submit</span>
        <div class="spinner"></div>
      </button>
      <div>
        <p id="error-message" ></p>
      </div>
    </div>

    <div class="floating-icon" style="display: none;" id="float-icon" onclick="toggleChatBot()">
      <img id="chat-icon" src="images/live-chat.png" alt="Chat Icon">
      <img id="close-icon" src="images/cross.png" alt="Close Icon" style="display: none;">
    </div>

    <div class="chat-popup" id="chatPopup">
        <div class="chat-header">
          <img id="avatar" src="images/avatar.png" alt="Avatar">
          <div id="title">
            <h3 id="chat-title">Fleet AI Assistant</h3>
            <p class="status"><span class="green-dot"></span>  Online</p>
          </div>

          <!-- New user profile dropdown -->
          <div class="profile-dropdown">
            <img src="images/user.png" alt="Avatar" class="profile-avatar">
            <div class="dropdown-content">
              <a id="add-user-link"><button id="add-user">Add User</button></a>
              <a ><button id="logout-btn">Logout</button></a>
            </div>
          </div>

        </div>
        
        <div id="chatbox"></div>
        <div id="user-input-container">
          <input type="text" id="user-input" placeholder="Ask me anything...">
          <button id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
        </div>

        <div id="add-user-section" style="display: none;">
          <h2>User Registration</h2>
          <input type="text" id="new-username" placeholder="Enter Username">
          <input type="password" id="new-email" placeholder="Enter Password">
          
          <!-- Dropdown for user roles -->
          <select id="user-role" style="display: none;">
              <option value="" disabled selected>Select Role</option>
              <option value="revenue">Revenue</option>
              <option value="dispatch">Dispatch</option>
              <option value="driver">Driver</option>
              <option value="admin">Admin</option>
          </select>
      
          <button id="create-user">Create User</button>
          <button id="exit">Close Registration</button>
      </div>
      
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
